<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body style="padding: 0 200px; background: #000;">
        <div class="bg-info p-4">
            <div class="d-flex justify-content-center">
                <p class="font-monospace fw-bolder fs-1 text-white ">Todoodle</p>
            </div>
            <div class="input-group mb-3 rounded-pill overflow-hidden bg-white ">
                <input type="text" class="form-control" placeholder="Write your Task" aria-label="Write your Task"
                    aria-describedby="button-addon2" id="inTask">
                <button class="btn btn-outline-success fw-semibold btn-primary text-white " type="button"
                    id="addTask">Add
                    task</button>
            </div>
            <div class="bg-white p-3"><p class="h2 text-black">My Tasks</p>
                <div id="tasksDisplay" style="height: 50vh; overflow-y: scroll;
                overflow-x: hidden;">
                </div>
            </div>
            <button class="btn btn-danger" id="signOut">Sign Out</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
        <script src="appfirestore.js" type="module"></script>
    </body>

</html>
